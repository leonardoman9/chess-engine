model:
  name: large
  conv_channels:
  - 128
  - 256
  - 512
  hidden_size: 1024
  dropout: 0.1
  activation: relu
training:
  name: production
  max_moves: 200
  game_timeout: 60.0
  games_per_episode: 20
  training_frequency: 10
  target_update_frequency: 100
  eval_frequency: 100
  eval_games: 20
  stockfish_depth: 1
  stockfish_time: 0.2
  log_frequency: 20
  checkpoint_frequency: 200
exploration:
  name: conservative
  strategy_type: exponential
  epsilon_start: 0.8
  epsilon_end: 0.1
  epsilon_decay_steps: 2000000
  decay_type: exponential
agent:
  name: large
  buffer_size: 100000
  min_buffer_size: 10000
  batch_size: 256
  learning_rate: 5.0e-05
  gamma: 0.995
  tau: 0.001
  replay_type: prioritized
experiment:
  name: baseline_large
  description: Baseline CNN-DQN with large model for production
  total_games: 50
seed: 42
device: cuda:0
debug: false
verbose: true
paths:
  results_dir: results
  checkpoints_dir: checkpoints
  logs_dir: logs
  data_dir: data
