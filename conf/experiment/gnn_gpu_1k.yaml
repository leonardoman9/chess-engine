# @package _global_
experiment:
  name: gnn_gpu_1k
  description: "GNN small model â€“ medium run (1k games) on GPU"
  total_games: 1000

defaults:
  - override /model: gnn_small
  - override /training: production
  - override /exploration: conservative
  - override /agent: medium

training:
  games_per_episode: 16
  training_frequency: 5
  eval_frequency: 50
  eval_games: 10
  log_frequency: 20
  checkpoint_frequency: 100

agent:
  buffer_size: 50000
  min_buffer_size: 5000
  batch_size: 128
  learning_rate: 0.0003

exploration:
  epsilon_start: 0.9
  epsilon_end: 0.1
  epsilon_decay_steps: 20000

device: "cuda:0"
